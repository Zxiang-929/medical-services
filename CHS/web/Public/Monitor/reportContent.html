<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>社区公共卫生服务</title>
    <link href="../Base/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="../Base/css/base.css">
    <link rel="stylesheet" href="css/reportContent.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="h-title">社区公共卫生服务</div>
        </div>
        <div class="report">
            <div class="report-head">
                <div class="report-title">病历记录</div>
                <div class="btn-back icon-reply" onclick="history.go(-1);"></div>
            </div>
            <div class="report-body">
                <div class="report-content">
                    <div class="report-info">
                        <div class="report-info-item">医院：广州东大医院</div>
                        <div class="report-info-item">医生：张晓明</div>
                        <div class="report-info-item">时间：2016-05-04</div>
                        <div class="report-info-item">科目：骨科</div>
                    </div>
                    <div class="report-text">
                        患者今日入院后第1天，因得到充分休息，上述入院症状及体征明显缓解，体查：生命体征平稳，其余较入院时无明显变化，XXX主任医师仔细询问病史及查体后指出：<br/>1、患者患病的根本病因是对于目前紧张的医患关系担忧造成的；<br/>2、但目前医患关系缓解的可能性短期内不会很大，故得出结论，患者根本治愈的可能性几乎为零，为尊重患者的知情权，将上述情况告知患者，患者表示理解，并自动出院。
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../Extend/JQuery/jquery-1.10.1.min.js"></script>
</body>
</html>
