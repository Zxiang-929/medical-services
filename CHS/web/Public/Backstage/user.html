<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>社区公共卫生服务</title>
    <link href="../Base/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="../Base/css/base.css">
    <link rel="stylesheet" href="css/user.css">

</head>
<body>
<div class="wrapper">
    <div class="main">
        <div class="side">
            <div class="m-datetime">
                <div class="m-time"></div>
                <div class="m-date"></div>
            </div>
            <div class="side-item side-active">
                <span class="side-ico icon-user"></span>
                <span class="side-text">用户管理</span>
            </div>
            <div class="side-item">
                <span class="side-ico icon-user-md"></span>
                <span class="side-text">医生管理</span>
            </div>
            <div class="side-item">
                <span class="side-ico icon-magnet"></span>
                <span class="side-text">接口管理</span>
            </div>
            <div class="side-item">
                <span class="side-ico icon-bar-chart"></span>
                <span class="side-text">数据分析</span>
            </div>
        </div>
        <div class="content">
            <div class="title">用户管理</div>
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>头像</th>
                            <th>名称</th>
                            <th>登录名</th>
                            <th>创建时间</th>
                            <th>健康档案</th>
                            <th>健康监测</th>
                            <th colspan="2">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><a class="table-href">查看</a></td>
                            <td><a class="table-href">查看</a></td>
                            <td><a class="table-href icon-pencil"></a></td>
                            <td><a class="table-href icon-trash"></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="page">
                <a class="icon-chevron-left" href="#"></a>
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a class="icon-chevron-right" href="#"></a>
                <div class="search">
                    <span>跳至</span>
                    <select class="searchPage" name="search">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <span>页</span>
                </div>
            </div>
        </div>
        <div class="exit icon-remove-sign" title="退出系统"></div>
    </div>
</div>
<script src="../Extend/JQuery/jquery-1.10.1.min.js"></script>
<script src="js/user.js"></script>
</body>
</html>
