<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>社区公共卫生服务 --- 医生端</title>
    <link href="../Base/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="../Base/css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="h-title">社区公共卫生服务 --- 医生端</div>
        </div>
        <div class="login">
            <div class="logo">
                <img src="img/logo_smail.png">
            </div>
            <div class="login-form">
                <form action="" method="post">
                    <div class="form-group">
                        <label class="form-label icon-user"></label>
                        <div class="form-item">
                            <input class="form-input" type="text" autocomplete="off" placeholder="请在此输入用户名..."/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label icon-lock"></label>
                        <div class="form-item">
                            <input class="form-input" type="password" autocomplete="off" placeholder="请在此输入密码..."/>
                        </div>
                    </div>
                    <div class="form-submit">
                        <button class="btn-submit" type="submit">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../Extend/JQuery/jquery-1.10.1.min.js"></script>
</body>
</html>
